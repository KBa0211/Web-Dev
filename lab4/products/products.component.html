<div class="products-container">
  <div *ngFor="let product of products" class="product-card">
    <img [src]="product.image" alt="{{ product.name }}">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>Rating: {{ product.rating }}‚≠ê</p>
    <a [href]="product.link" target="_blank">View on Kaspi</a>
    <div class="gallery">
      <img *ngFor="let img of product.gallery" [src]="img" alt="Gallery image">
    </div>
    <button (click)="share(product, 'whatsapp')">Share on WhatsApp</button>
    <button (click)="share(product, 'telegram')">Share on Telegram</button>
  </div>
</div>
