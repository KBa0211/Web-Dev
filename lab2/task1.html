<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(240, 242, 245);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .facebook-text {
            text-align: center;
            margin-bottom: 20px;
            color: rgb(24, 119, 242);
            font-size: 18px;
            width: 350px;
        }
        .login-container {
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            color: rgb(24, 119, 242);
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid rgb(204, 204, 204);
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: rgb(24, 119, 242);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background: rgb(22, 93, 187);
        }
        .create-account {
            margin-top: 10px;
            padding: 10px;
            background: rgb(66, 183, 42);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .create-account:hover {
            background: rgb(56, 155, 36);
        }
    </style>
</head>
<body>
    <div class="facebook-text">
        <h2>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми</h2>
    </div>
    <div class="login-container">
        <h2>Facebook</h2>
        <input type="text" placeholder="Email or Phone">
        <input type="password" placeholder="Password">
        <button>Log In</button>
        <button class="create-account">Создать аккаунт</button>
    </div>
</body>
</html>
