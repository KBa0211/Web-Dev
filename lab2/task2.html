<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(240, 242, 245);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .login-container {
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            color: rgb(38, 38, 38);
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid rgb(204, 204, 204);
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: rgb(0, 149, 246);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background: rgb(0, 122, 204);
        }
        .facebook-login {
            margin-top: 10px;
            padding: 10px;
            background: rgb(24, 119, 242);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .facebook-login:hover {
            background: rgb(22, 93, 187);
        }
        .create-account {
            margin-top: 10px;
            padding: 10px;
            background: rgb(66, 183, 42);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .create-account:hover {
            background: rgb(56, 155, 36);
        }
        .download-apps {
            margin-top: 20px;
            text-align: center;
        }
        .download-apps p {
            font-size: 14px;
            color: rgb(38, 38, 38);
            margin-bottom: 10px;
        }
        .download-apps img {
            width: 130px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Instagram</h2>
        <input type="text" placeholder="Username or Phone">
        <input type="password" placeholder="Password">
        <button>Log In</button>
        <button class="facebook-login">Log in with Facebook</button>
        <button class="create-account">Create Account</button>
    </div>
    <div class="download-apps">
        <p>Установите приложение:</p>
        <img src="C:\Users\batyr\Images\googlePlay.png" alt="Google Play">
        <img src="C:\Users\batyr\Images\appStore.png" alt="App Store">
    </div>
</body>
</html>
