<h2>Companies</h2>

<ul>
  <li *ngFor="let company of companies" (click)="onCompanyClick(company.id)">
    {{ company.name }}
  </li>
</ul>

<div *ngIf="selectedCompanyId">
  <h3>Vacancies for Company ID {{ selectedCompanyId }}</h3>
  <ul>
    <li *ngFor="let vacancy of vacancies">
      {{ vacancy.name }} — {{ vacancy.salary }}₸
    </li>
  </ul>
</div>
